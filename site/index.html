<html>

<head>
    <meta charset="UTF-8">
    <title>Book Library</title>
        <!--========    JS CDN's   =============-->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/backbone.js/1.3.3/backbone-min.js"></script>

         <!--============ CSS ======================-->
        <link rel="stylesheet" href="css/screen.css">
</head>

<body>

    <!--   HTML for the user interface. This is the Form HTML-->
    <div id="books">
        <form id="addBook" action="#">
            <div>
                <label for="coverImage">CoverImage: </label>
                <input id="coverImage" type="file" />
                <label for="title">Title: </label>
                <input id="title" type="text" />
                <label for="author">Author: </label>
                <input id="author" type="text" />
                <label for="releaseDate">Release date: </label>
                <input id="releaseDate" type="text" />
                <label for="keywords">Keywords: </label>
                <input id="keywords" type="text" />
                <button id="add">Add</button>
            </div>
        </form>

       <div class="bookContainer">
          <img src="img/placeholder.jpg"/>
           <ul>
             <li>Title</li>
             <li>Author</li>
             <li>Release Date</li>
             <li>Keywords</li>
           </ul>

    <button class="delete">Delete</button>
</div>
    </div>


    <!--    A template for displaying each book which should be placed before the script tags:-->
    <script id="bookTemplate" type="text/template">
       <img src="<%= coverImage %>"/>
          <ul>
            <li><%= title %></li>
            <li><%= author %></li>
            <li><%= releaseDate %></li>
            <li><%= keywords %></li>
          </ul>

          <button class="delete">Delete</button>
     </script>
    
    
    <!--     Javascript From here down  -->
    <script src="js/models/book.js"></script>
    <script src="js/collections/library.js"></script>
    <script src="js/views/book.js"></script>
    <script src="js/views/library.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
